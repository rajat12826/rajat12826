name: ğŸ“Š LeetCode Metrics

permissions:
  contents: write

on:
  # â° Auto-update every 12 hours
  schedule:
    - cron: "0 */12 * * *"

  # â–¶ Manual trigger from GitHub Actions UI
  workflow_dispatch:

  # ğŸ” Update when pushing to main branches
  push:
    branches:
      - master
      - main
      - metrics

jobs:
  leetcode-metrics:
    name: ğŸ§  Generate LeetCode Card
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Generate LeetCode Metrics SVG
        uses: lowlighter/metrics@latest
        with:
          # ğŸ“‚ Output file
          filename: assets/metrics.leetcode.svg

          # ğŸ” Not required for LeetCode plugin
          token: NOT_NEEDED

          # ğŸ¨ Minimal clean look
          base: ""

          # ğŸ§© Enable LeetCode plugin
          plugin_leetcode: yes
          plugin_leetcode_user: CUxwlFCbOg

          # ğŸ“Œ Display sections
          plugin_leetcode_sections: solved, skills, recent

          # ğŸ”¢ Limits for clean visuals
          plugin_leetcode_limit_recent: 5
