name: Graphic Activity Metrics
on:
  schedule: [{cron: "0 0 * * *"}] # Runs every day at midnight
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

      # 1. Isometric Calendar (The 3D "Snake/Graph" style)
      - name: Isometric Commitment Calendar
        uses: lowlighter/metrics@latest
        with:
          filename: assets/metrics.plugin.isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year # Shows 180 days

      # 2. Activity Graph (Self-hosted alternative to the Vercel link)
      - name: Recent Activity Graph
        uses: lowlighter/metrics@latest
        with:
          filename: assets/metrics.plugin.activity.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: all # Crucial: ensures private commits are included
          config_timezone: Asia/Kolkata
